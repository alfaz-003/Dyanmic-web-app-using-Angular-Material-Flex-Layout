<section class="new-training" fxLayoout fxLayoutAlign="center" >

    <form (ngSubmit)="onstartTraining(f)" #f="ngForm" >
    <mat-card fxFlex="400px">
        <mat-card-title>Start a Workout !! </mat-card-title>
        <mat-card-content>     

    <mat-form-field>
               
          <mat-select  placeholder="select any one" [ngModel]="exercise" name="exercise" required>
    
            <mat-option *ngFor="let exercise of exercise" [value]="exercise.id">
        {{ exercise.name }}
            </mat-option>
            </mat-select>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
             <button type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
        </mat-card-actions>

      
    </mat-card>

    
    


    </form>


    

    
</section>
