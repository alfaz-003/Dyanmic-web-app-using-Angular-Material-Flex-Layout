<section >

    <form class="form"  fxflex fxLayout="column" fxLayoutAlign="center center" (ngSubmit)= "onSubmit(f)" #f="ngForm" >

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput name="email" ngModel
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">E-mail is required</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail must be valid </mat-error>
      </mat-form-field>

      <br>
      <br>


      <mat-form-field hintLabel="Should be atleast 6 char">
        <mat-label>password</mat-label>
        <input type="password" matInput name="password" ngModel
        password
        required
        minlength="6"
        #pwdInput="ngModel">
        <mat-hint align="end" >{{ pwdInput.value?.length }} / 6</mat-hint>
       
      </mat-form-field>
     
      <br>
      <br>
      <br>
      <br>

      <mat-checkbox class="c" ngModel name="agree" required color="primary">
          Agree terms and Conditions *
        </mat-checkbox>
      <br>
      <div class="a">
      
          <button class="button" mat-raised-button color="primary" type="submit" [disabled]="f.invalid" >
              Signup
            </button>
      
        </div>
    </form>
</section>
