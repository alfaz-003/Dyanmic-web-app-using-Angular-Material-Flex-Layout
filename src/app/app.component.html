<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">

    <mat-list fxlayoutgap="3px">
      <a *ngIf="!isAuth" mat-list-item routerLink='signup' (click)="sidenav.toggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-items">Signup</span>
      </a>

      <a *ngIf="!isAuth" mat-list-item routerLink='login' (click)="sidenav.toggle()">
        <mat-icon>login</mat-icon>
        <span class="nav-items">Login</span>
      </a>

      <a *ngIf="isAuth" mat-list-item routerLink='training' (click)="sidenav.toggle()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-items">Training</span>
      </a>

      <a *ngIf="isAuth" mat-list-item (click)="logout()">
        <mat-icon>home</mat-icon>
        <span class="nav-items" (click)="logout()">Logout</span>
      </a>

  </mat-list>

</mat-sidenav>





  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxFlex="40px" fxHide.md fxHide.sm fxHide.lg fxHide.xl>
        <a>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </a>
      </div>
      <div fxFlex fxlayout flexLayoutGap="20px">
        <a class="title" routerLink=''>FITNESS APP </a>
      <mat-icon class="l">sports_handball</mat-icon>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="13px" fxHide.xs>
        <a *ngIf="!isAuth" routerLink='signup'>Signup</a>
        <a *ngIf="!isAuth" routerLink='login'>Login</a>
        <a *ngIf="isAuth" routerLink='training'>Training</a>
        <a *ngIf="isAuth" (click)="logout()">Logout</a>

      </div>

    </mat-toolbar>



    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
